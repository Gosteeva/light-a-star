<!DOCTYPE html>
<html>

   <head>
        <meta charset="utf-8">
        <title>Light the star</title>

        <!--styles-->
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="./src/css/bootstrap.css">
        <link rel="stylesheet" href="./src/css/main-style.css">
    </head>


   <body>

     <!--buttons-->
      <div class="centered">
        <button class="bttn"  type="button" data-toggle="modal" data-target=".myModal"> LIGHT A STAR </button>
        <input class="search" placeholder="Search"> </input>
        <p class="option">
          <span class = "or">or</span>
          <span class="tg s-txt">search</span>
          <span class="tg l-txt">light a star</span>
        </p>
      </div>

      <!--footer-->
      <footer>
        <p class="footer-text about-us">About us</p>
        <p class="footer-text bug">Report a bug</p>
        <img class="footer-img ukr" src="./src/img/ukr.png"></img>
        <img class="footer-img eng" src="./src/img/eng.png"></img>
      </footer>


      <!-- modal windows -->

      <div class="myModal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Light a star</h4>
            </div>
            <div class="modal-body">
              <input class="input-mod star-name" placeholder="Name of the star">
              <input class="input-mod wish-txt" placeholder="Write here your wish here" size = "50">
              <input class="input-mod e-mail" placeholder="E-mail">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-mod btn btn-primary">Ok</button>
              <button type="button" class="btn-mod btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!--scripts-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="./src/js/bootstrap.js"></script>
      <script src="./src/js/js.cookie.js"></script>
      <script src="./src/js/search-btn.js"></script>
      <script src="./src/js/language.js"></script>
   </body>
</html>
